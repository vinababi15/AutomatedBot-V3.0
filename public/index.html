<!DOCTYPE html>
<html lang="en">
<head>
  <title>Messenger-Automated-Bot</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />

  <style>
    /* ===== BASE ===== */
    body {
      background: #000;
      color: #e0e0e0;
      font-family: 'Poppins', sans-serif;
    }

    /* ===== NAVBAR ===== */
    .navbar {
      background: rgba(0, 0, 0, 0.9);
      border-bottom: 1px solid #222;
    }

    .navbar-brand,
    .nav-link {
      color: #e0e0e0 !important;
    }

    .dropdown-menu {
      background: #000;
      border: 1px solid #222;
    }

    .dropdown-item {
      color: #e0e0e0;
    }

    .dropdown-item:hover {
      background: #111;
    }

    /* ===== CARDS ===== */
    .glass-card {
      background: rgba(0, 0, 0, 0.75);
      border: 1px solid #222;
      border-radius: 14px;
      padding: 22px;
      margin-bottom: 25px;
    }

    h1 {
      color: #fff;
      font-size: 22px;
      text-align: center;
      margin-bottom: 15px;
    }

    p,
    label {
      color: #ccc;
      font-size: 14px;
    }

    /* ===== INPUTS ===== */
    input,
    textarea {
      background-color: rgba(0, 0, 0, 0.6) !important;
      border: 1px solid #333 !important;
      color: #fff !important;
    }

    input::placeholder,
    textarea::placeholder {
      color: #888;
    }

    input:focus,
    textarea:focus {
      background-color: rgba(0, 0, 0, 0.7) !important;
      border-color: #555 !important;
      outline: none;
      box-shadow: none;
    }

    /* ===== GIF BACKGROUND ===== */
    #json-data {
      min-height: 200px;
      background-image: url('https://media1.giphy.com/media/v1.Y2lkPTZjMDliOTUyYjZuN2F1ZTZwdWE5Mno0a2k0d2s5YnV2eGhtcnRiZzlmZzlnZjJxbSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/YZX4FWwOJTK5W/giphy.gif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      backdrop-filter: brightness(0.8);
    }

    /* ===== BUTTONS ===== */
    .btn-primary {
      background: #111;
      border: 1px solid #333;
      color: #fff;
      font-weight: 600;
    }

    .btn-primary:hover {
      background: #1a1a1a;
      border-color: #555;
    }

    .btn-primary:disabled {
      background: #050505;
      border-color: #222;
      color: #555;
    }

    hr {
      border-top: 1px solid #222;
    }

    /* ===== FOOTER ===== */
    .footer {
      text-align: center;
      color: #777;
      margin-top: 30px;
      font-size: 13px;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark px-4 my-3">
    <a class="navbar-brand" href="#">Messenger Automated Bot</a>

    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">

        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">
            Features
          </a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="https://www.facebook.com/notfound500" target="_blank">
              Admin
            </a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="/step_by_step_guide">Guide</a>
          </div>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="online_user">Active</a>
        </li>

      </ul>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <div class="container">

    <div class="glass-card">
      <h1>APPSTATE</h1>
      <form id="json-form" onsubmit="submitForm(event)">
        <textarea
          id="json-data"
          class="form-control"
          placeholder="Paste your AppState here..."></textarea>
      </form>
    </div>

    <div class="glass-card">
      <h1>TERMS</h1>
      <p>* Bot stays online until password changes.</p>
      <p>* Never share cookies.</p>
      <p>* Use dummy accounts.</p>
    </div>

    <div class="glass-card" id="listOfCommands">
      <h1>COMMANDS</h1>
      <button class="btn btn-primary" onclick="selectAllCommands()">
        Select all commands
      </button>
      <hr>
    </div>

    <div class="glass-card" id="listOfCommandsEvent">
      <h1>EVENTS</h1>
      <button class="btn btn-primary" onclick="selectAllEvents()">
        Select all events
      </button>
      <hr>
    </div>

    <div class="glass-card" id="prefixOfCommands">
      <h1>PREFIX</h1>
      <input
        type="text"
        id="inputOfPrefix"
        class="form-control"
        placeholder="/" />
      <hr>
    </div>

    <div class="glass-card" id="adminOfCommands">
      <h1>ADMIN UID</h1>
      <input type="text" id="inputOfAdmin" class="form-control" />
      <hr>
    </div>

    <label class="d-flex align-items-center my-3">
      <input type="checkbox" id="agreeCheckbox" class="mr-2">
      I agree to the terms
    </label>

    <button
      class="btn btn-primary btn-block"
      id="submitButton"
      onclick="State()"
      disabled>
      Submit
    </button>

    <div id="result" class="text-center mt-4" style="display:none;"></div>
  </div>

  <!-- FOOTER -->
  <div class="footer">
    <p>Time: <span id="time"></span></p>
    <p>Ping: <span id="ping"></span></p>
  </div>

  <!-- SCRIPTS -->
  <script src="script.js"></script>
  <script src="vern.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>

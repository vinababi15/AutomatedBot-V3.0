<!DOCTYPE html>
<html lang="en">
<head>
  <title>Active</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="https://i.imgur.com/BNKq0fl.jpeg" type="image/jpeg">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      background: #000;
      color: #ddd;
      font-family: 'Poppins', sans-serif;
    }

    /* NAVBAR */
    .navbar {
      background: #000 !important;
      border-bottom: 1px solid #2d0055;
    }

    .navbar-brand,
    .nav-link {
      color: #eee !important;
    }

    .nav-link i {
      margin-right: 6px;
      color: #b266ff;
    }

    .nav-link:hover {
      color: #b266ff !important;
    }

    .dropdown-menu {
      background: #000;
      border: 1px solid #2d0055;
    }

    .dropdown-item {
      color: #eee;
    }

    .dropdown-item:hover {
      background: #140022;
      color: #fff;
    }

    h1 {
      color: #b266ff;
      font-size: 22px;
      margin-top: 20px;
      font-weight: 600;
    }

    /* USER CARD */
    .user-card {
      display: flex;
      align-items: center;
      margin-bottom: 14px;
      border: 1px solid #2d0055;
      border-radius: 12px;
      padding: 10px;
      width: 100%;
      background: rgba(20, 0, 40, 0.4);
      box-shadow: 0 0 12px rgba(142, 45, 226, 0.2);
      transition: 0.3s ease;
    }

    .user-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 18px rgba(142, 45, 226, 0.4);
    }

    .user-card img {
      max-width: 70px;
      border-radius: 10px;
      margin-right: 12px;
      border: 1px solid #2d0055;
      background: #000;
    }

    .user-info {
      flex-grow: 1;
      overflow: hidden;
    }

    .user-info h4 {
      font-size: 15px;
      margin: 0;
      color: #fff;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .user-info p {
      margin: 0;
      font-size: 12px;
      color: #bbb;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .uptime-user {
      color: #b266ff;
      font-weight: 500;
    }

    .status-title i {
      margin-right: 8px;
      color: #b266ff;
    }

  </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark">
  <a class="navbar-brand" href="#">
    <i class="fas fa-signal"></i> Active
  </a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse justify-content-end" id="navbarNav" style="margin-right:80px;">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">
          <i class="fas fa-circle-dot"></i> Active
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/">
          <i class="fas fa-home"></i> Home
        </a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">
          <i class="fas fa-layer-group"></i> Features
        </a>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="https://www.facebook.com/notfound500" target="_blank">
            <i class="fas fa-user-shield"></i> Admin
          </a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="/step_by_step_guide">
            <i class="fas fa-book"></i> Step-By-Step Guide
          </a>
        </div>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
  <div class="row">
    <h1 class="col status-title">
      <i class="fas fa-users"></i> Current Online:
    </h1>
  </div>
  <div class="row" id="user_online"></div>
</div>

<script>
async function listOfAi() {
  const userOnline = document.getElementById("user_online");
  try {
    const response = await fetch("/info");
    const data = await response.json();
    userOnline.innerHTML = '';

    data.forEach(user => {
      const { name, thumbSrc, profileUrl, time } = user;

      const userCard = document.createElement('div');
      userCard.className = 'col-12 user-card';

      const image = document.createElement('img');
      image.src = thumbSrc;
      image.className = 'img-thumbnail';

      const userInfo = document.createElement('div');
      userInfo.className = 'user-info';

      const userName = document.createElement('h4');
      userName.innerHTML = `<i class="fas fa-user-circle"></i> ${name}`;

      const profileLink = document.createElement('p');
      profileLink.innerHTML = profileUrl;

      const uptimeUser = document.createElement('p');
      uptimeUser.className = 'uptime-user';
      uptimeUser.innerHTML = `<i class="fas fa-clock"></i> Uptime: ${timeFormat(time)}`;

      userInfo.appendChild(userName);
      userInfo.appendChild(profileLink);
      userInfo.appendChild(uptimeUser);

      userCard.appendChild(image);
      userCard.appendChild(userInfo);
      userOnline.appendChild(userCard);

      setInterval(() => {
        user.time++;
        updateTimer(userCard, user.time);
      }, 1000);
    });

  } catch (error) {
    console.error(error);
    userOnline.innerHTML =
      `<div class="alert alert-danger">An error occurred while fetching data.</div>`;
  }
}

function updateTimer(userCard, currentTime) {
  const uptimeUser = userCard.querySelector('.uptime-user');
  uptimeUser.innerHTML = `<i class="fas fa-clock"></i> Uptime: ${timeFormat(currentTime)}`;
}

function timeFormat(currentTime) {
  const days = Math.floor(currentTime / 86400);
  const hours = Math.floor((currentTime % 86400) / 3600);
  const minutes = Math.floor((currentTime % 3600) / 60);
  const seconds = currentTime % 60;

  let t = '';
  if (days) t += `${days} day${days > 1 ? 's' : ''} `;
  if (hours) t += `${hours} hour${hours > 1 ? 's' : ''} `;
  if (minutes) t += `${minutes} minute${minutes > 1 ? 's' : ''} `;
  t += `${seconds} second${seconds > 1 ? 's' : ''}`;
  return t.trim();
}

listOfAi();
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>

</body>
</html>
